<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Invoice Form</h1>
  
    <form id="invoiceForm">
        <!-- Customer Info Section -->
        <div>
          <label for="customerName">Customer Name:</label>
          <input type="text" id="customerName" name="customerName" placeholder="Enter customer name" required>
        </div>
        
        <div>
          <label for="customerAddress">Customer Address:</label>
          <input type="text" id="customerAddress" name="customerAddress" placeholder="Enter customer address" required>
        </div>
        
        <div>
          <label for="customerEmail">Customer Email:</label>
          <input type="email" id="customerEmail" name="customerEmail" placeholder="Enter customer email" required>
        </div>
        
        <div>
          <label for="customerPhone">Customer Phone:</label>
          <input type="text" id="customerPhone" name="customerPhone" placeholder="Enter customer phone number" required>
        </div>
      
        <!-- Date Section -->
        
        
        <!-- Invoice Number Section -->
        <div>
          <label for="invoiceNumber">Invoice Number:</label>
          <input type="text" id="invoiceNumber" name="invoiceNumber" required>
        </div>
      
        <!-- Item Section (previously added) -->
        <div id="itemContainer">
          <div class="itemRow">
            <input type="text" name="itemDescription[]" placeholder="Item Description" required>
            <input type="number" name="itemQuantity[]" placeholder="Quantity" required>
            <input type="number" name="itemPrice[]" placeholder="Price" required>
            <button type="button" class="addItemBtn">Add Item</button>
          </div>
        </div>
        
        <!-- Button to generate PDF -->
        <button type="button" id="generatePdfBtn">Generate Invoice</button>
      </form>
      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="body.js"></script>
</body>
</html>
